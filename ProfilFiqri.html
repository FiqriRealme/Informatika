<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About Us - My TaxPal</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        body {
          min-height: 100vh;
          background-color: blue;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          display: flex;
          flex-direction: column;
        }
      }

      .header {
        width: 100%;
        padding: 20px 40px;
        display: flex;
        align-items: center;
        gap: 5px; /* Mengurangi jarak antara logo dan teks */
      }

      .header img {
        height: 60px; /* Ukuran logo */
      }

      .header span {
        font-weight: bold;
        color: white;
        font-size: 30px; /* Ukuran font teks "MyTaxpal" (bisa diubah sesuai keinginan) */
      }

      .main-container {
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
      }

      .content-box {
        max-width: 1100px;
        width: 50%;
        background-color: rgb(245, 247, 243);
        border-radius: 30px;
        padding: 40px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        position: relative;
        overflow: visible;
        min-height: 200px;
      }

      .text-section {
        max-width: 550px;
        z-index: 2;
      }

      h1 {
        color: #1f6b2b;
        text-shadow: 1px 1px 2px rgb(187, 218, 138);
        font-size: 50px;
        margin-bottom: 10px;
      }

      p {
        font-style: oblique;
        font-size: 19;
        margin-bottom: 30px;
      }

      button {
        display: block;
        width: 100%;
        max-width: 300px;
        margin-bottom: 15px;
        padding: 15px;
        font-size: 16px;
        border-radius: 25px;
        border: 2px solid #1f6b2b;
        background-color: TRA;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #e0f3e4;
      }

      .back-btn {
        background-color: #1f6b2b;
        color: white;
        font-weight: bold;
        margin-top: 30px;
      }

      .image-section {
        position: absolute;
        right: 0;
        bottom: 0;
        z-index: 1;
        pointer-events: none; /* opsional jika gambar tidak interaktif */
      }

      .image-section img {
        height: 480px;
        max-width: 100%;
        object-fit: contain;
      }

      @media screen and (max-width: 768px) {
        .image-section {
          position: static;
          margin-top: 30px;
          text-align: center;
        }

        .image-section img {
          height: 300px;
        }
      }

      footer {
        text-align: left;
        font-size: 0.8rem;
        padding: 10px 20px;
        color: white;
      }

      @media screen and (max-width: 768px) {
        .content-box {
          flex-direction: column;
          text-align: center;
        }

        .image-section {
          position: static;
          margin-top: 30px;
        }

        .image-section img {
          height: 300px;
        }
      }

      /* CSS untuk menghilangkan underline pada link */
      a {
        text-decoration: none; /* Menghilangkan underline pada link */
      }
    </style>
